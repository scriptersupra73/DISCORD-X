    <!-- Security Protocols -->
    <script>
      (function() {
        // Visual Alarm
        const triggerSecurityAlarm = () => {
          const id = 'security-overlay';
          if (document.getElementById(id)) return;

          const overlay = document.createElement('div');
          overlay.id = id;
          overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2147483647;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ef4444;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            pointer-events: none;
          `;
          
          overlay.innerHTML = `
            <div style="font-size: 60px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 20px red;">âš  SYSTEM ALERT</div>
            <div style="font-size: 24px; letter-spacing: 0.2em; color: white;">SOURCE CODE ACCESS RESTRICTED</div>
            <div style="margin-top: 30px; font-size: 12px; opacity: 0.7;">
              IP ADDRESS LOGGED AND REPORTED TO ADMIN<br>
              TERMINAL LOCKDOWN INITIATED
            </div>
          `;
          
          document.body.appendChild(overlay);
          
          // Flash effect
          let visible = true;
          const interval = setInterval(() => {
            overlay.style.opacity = visible ? '0.5' : '1';
            visible = !visible;
          }, 100);

          setTimeout(() => {
            clearInterval(interval);
            overlay.remove();
          }, 2000);
        };

        // Disable Context Menu
        document.addEventListener('contextmenu', (e) => {
          e.preventDefault();
        });

        // Disable Developer Shortcuts
        document.addEventListener('keydown', (e) => {
          // F12
          if (e.key === 'F12') {
            e.preventDefault();
            triggerSecurityAlarm();
          }
          
          // Ctrl+Shift+I (Inspect), Ctrl+Shift+J (Console), Ctrl+Shift+C (Element Inspector)
          if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C' || e.key === 'i' || e.key === 'j' || e.key === 'c')) {
            e.preventDefault();
            triggerSecurityAlarm();
          }
          
          // Ctrl+U (View Source)
          if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
            e.preventDefault();
            triggerSecurityAlarm();
          }
        });

      })();
    </script>
